<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Wismy Train Scheduler</title>
</head>
<body>
<div class="center">
<div class="jumbotron jumbotron-fluid">
<div class="container">
<h1 class="display-4">Wismy's Train Scheduler</h1>
<p class="lead"></p>
</div>
</div>
</div>

<div class="panel panel-success text-success">
<div class="panel-heading"><h3>Current Train Schedule</h3></div>
<div class="panel-body">
<table class="table">
<thead>
<tr>
<th>Train Name</th>
<th>Destination</th>
<th>Frequency(minutes)</th>
<th>Next Arrival</th>
<th>Minutes Away</th>
</tr>
</thead>

            <!-- Train info goes here! -->
<tbody id="add-row">
    </tbody>         
</table>
</div>
</div>

<!-- Form for adding a new train -->

<div class="panel panel-success text-success">
    <div class="panel-heading">
        <h3>Add Train</h3>
    </div>

    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>

            <div class="form-group">
                <label for="text">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>

            <div class="form-group">
                <label for="text">First Train Time (HH:mm - Military Time)</label>
                <input type="text" class="form-control" id="first-train">
            </div>

            <div class="form-group">
                <label for="text">Frequency(min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>

            <button type="submit" id="addtrain" class="btn btn-success" id="addTrain">Submit</button>
        </form>
    </div>
</div>



<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
